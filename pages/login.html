<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attractions Collection</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">
              <img class="logo" src="/assets/images/logo.png" alt="" >
            </a>
            <div id="navBar" class="ms-auto">
               
            </div>
          </div>
      </nav>
      </header>
    <div class="container" >
        
        <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 58px - 56px);">
            <form>           
                <div class="row mb-3">
                    <label for="userEmail" class="col-form-label">Email</label>
                    <div class="col">
                        <input type="email" class="form-control" id="userEmail">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="userPassword" class="col-form-label">密碼</label>
                    <div class="col">
                        <input type="password" class="form-control" id="userPassword">
                    </div>
                </div>
                <div class="text-center mt-5">
                    <input id="loginBtn" type="button" class="btn btn-secondary text-white " value="登入">
                </div>
            </form>
        </div>
        
    </div>
    
    
    <%- include('./layout/footer'); -%>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/login.js"></script>

  </body>
</html>
